<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing Component With Toggle</title>
</head>
<body>
  <main>
    <div id="content">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <label class="name">Annually</label>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <span class="ball"></span>
        </label>
        <label class="name">Monthly</label>
      </div>
      <div id="pricing">
        <div id="basic" class="card white-card first-white">
          <p class="plan">Basic</p>
          <p class="price">
            &dollar;
            <span class="month-span hide-price">19.99</span>
            <span class="year-span show-price">199.99</span>
          </p>
          <p class="info">500 GB Storage</p>
          <p class="info">2 Users Allowed</p>
          <p class="info last">Send up to 3 GB</p>
          <button class="learn-more purple-btn">Learn More</button>
        </div>
        <div id="professional" class="card purple-card">
          <p class="plan">Professional</p>
          <p class="price">
            &dollar;
            <span class="month-span hide-price">24.99</span>
            <span class="year-span show-price">249.99</span>
          </p>
          <p class="info">1 TB Storage</p>
          <p class="info">5 Users Allowed</p>
          <p class="info last">Send up to 10 GB</p>
          <button class="learn-more white-btn">Learn More</button>
        </div>
        <div id="master" class="card white-card">
          <p class="plan">Master</p>
          <p class="price">
            &dollar;
            <span class="month-span hide-price">39.99</span>
            <span class="year-span show-price">399.99</span>
          </p>
          <p class="info">2 TB Storage</p>
          <p class="info">10 Users Allowed</p>
          <p class="info last">Send up to 20 GB</p>
          <button class="learn-more purple-btn">Learn More</button>
        </div>       
      </div>     
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/itsale-o">Alessandra Oliveira</a>.
  </footer> 
  <script src="script.js"></script>
</body>
</html>
